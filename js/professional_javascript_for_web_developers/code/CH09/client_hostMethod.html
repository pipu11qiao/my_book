<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function isHostMethod(object,property){
        var t=typeof(object[property]);
        return t=="function"|| !!(t=="object"&&object[property]) || t=="unknown";
    }
    function XHR(){
        var xhr;
        try{ xhr=new XMLHttpRequest(); }
        catch(e){
            try{ xhr=new ActiveXObject();}
            catch(e){throw(e.message)}
        }
        return xhr;
    }
    var xhr=new XHR();
    console.log(isHostMethod(xhr,"open"))
console.log(isHostMethod(window.history,"go"))
</script>
</body>
</html>
