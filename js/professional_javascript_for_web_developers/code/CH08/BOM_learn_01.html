<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>
<frameset rows="160,*">
    <frame src="blank.html" name="topFrame">
    <frameset cols="50%,50%">
        <frame src="blank.html" name="leftFrame">
        <frame src="blank.html" name="rightFrame">
    </frameset>
</frameset>
</html>
