<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Frameset Example</title>
</head>
<body>
<a href="http://www.oschina.net" target="_self">开源中国</a>]
<button onclick="myReload()">刷新</button>
</body>
<script>

    //用以解析查询字符串，然后返回包含所有参数的一个对象
    function getQueryStringArgs(){
        //去的查询字符串并去掉问号
        var qs=(location.search.length>0?location.search.substring(1):""),
        //保存数据对象
        args=[],
        //取得每一项
        items=qs.length>0?qs.split("&"):[],
        item=null,
          name=null,
          value=null,
          //在for之中适用
          i= 0,
          len=items.length;
        //将值逐个加入到数组中
        for(i=0;i<len;i++){
            item=items[i].split("=");
            name=decodeURIComponent(item[0]);
            value=decodeURIComponent(item[1]);
            if(name.length){
                args[name]=value;
            }
        }
        return args;
    }
    var args=getQueryStringArgs();
    console.log(args);


  function myReload(){
      location.reload(true);
  }



</script>
</html>
